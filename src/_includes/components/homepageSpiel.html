{% set homepageSpiel = collections.homepageSpiel %}

{% if homepageSpiel[0].data.title and homepageSpiel[0].data.description %}
	<div class="grid grid-cols-1 gap-3 mb-8">

    <div class="md:pb-5 mb-5 border-b border-gray-200 flex flex-col md:flex-row md:justify-between">
      <h1 class="text-5xl text-left inline-block mb-5 md:mb-0 tracking-normal">{{ homepageSpiel[0].data.title }}</h1>
    </div>
    
    {{ homepageSpiel[0].data.description | markdown | safe }}

    <hr class="my-3" />

    <div class="flex flex-col md:flex-row md:w-1/2">
      <img src="/static/img/owl.jpg" />

      <div class="border border-solid w-full flex-none text-center p-24">Mugshot</div>
    </div>
	</div>
{% endif %}
