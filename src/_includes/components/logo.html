{% macro logo(width, height, maxWidthClasses, classes, lazy, visible) %} 
  <img
    class="{{ classes | safe }} {{ maxWidthClasses | safe }} {{ visible | safe }}"
    src="{{ settings.logoUrl }}"
    width="{{ width | safe }}"
    height="{{ height | safe }}"
    alt="{{ settings.logoAlt | safe }}"
    {{ lazy | safe }}
  />
{% endmacro %}
