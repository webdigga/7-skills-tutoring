{% set homepageSpiel = collections.homepageSpiel %}

{% if homepageSpiel[0].data.title and homepageSpiel[0].data.description %}
	<div class="grid grid-cols-1 gap-3 px-4 mb-8" style="max-width: 1200px">

		<h1 class="text-4xl text-left"><strong>{{ homepageSpiel[0].data.title }}</strong></h1>

		<p>{{ homepageSpiel[0].data.description | markdown | safe }}</p>

	</div>
{% endif %}
