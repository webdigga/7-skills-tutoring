backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: https://github.com/webdigga/ear-protectors
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Article"
    name: "article"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "type"
        name: "type"
        create: true
        options: ["article", "privacy"]
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["article", "privacy"]
  - label: "Homepage spiel"
    name: "homepageSpiel"
    folder: "src/homepageSpiel"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Site Name, name: siteName, widget: string }
          - { label: Title, name: title, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
          - { label: Powered by, name: poweredBy, widget: string }
          - { label: Powered by link, name: poweredByUrl, widget: string }
          - { label: Description, name: description, widget: string }
          - { label: Type (type of template), name: type, widget: string }
          - { label: Logo (Alt), name: logoAlt, widget: string }
          - label: "Logo (URL)"
            name: "logoUrl"
            widget: "image"
            choose_url: true
            media_library:
              config:
                multiple: false
      - label: "Contact settings"
        name: "contact"
        file: "src/_data/contact.yaml"
        fields:
          - { label: Weekday hours, name: weekDayHours, widget: string }
          - { label: Saturday hours, name: saturdayHours, widget: string }
          - { label: Sunday hours, name: sundayHours, widget: string }
          - { label: Address one, name: addressOne, widget: string }
          - { label: Address two, name: addressTwo, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Phone, name: phone, widget: string }